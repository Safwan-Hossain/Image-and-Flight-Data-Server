<body>
    <!-- Dropdown Menu -->
    <page class="scrollable-page" id="page-1">
        <div id="main-menu-container">
            <div id="controls-header">
                <h2>Available Ports</h2> 
                <div id="loading-spinner" style="display: none;"></div>
            </div>
            <div class="controls">
                <select id="option-select">
                    <option value="default">Select an Option</option>
                </select>
                <button type="button" id="eject-button" title="Disconnect">
                    <i class="fa-solid fa-eject fa-xl"></i>
                </button>
                <button id="refresh-button" title="Refresh List">

            </div>
            
            <!-- Trigger/Open The Modal -->
            <button id="openModalButton">Add Parsing Item</button>
        </div>
    
    
    
            <!-- The Modal -->
            <div id="modal" class="modal">

                <div class="modal-content">

                    <div id="data-entry-form">
                        <div class="form-group">
                            <input type="text" id="displayName" name="displayName" placeholder="Display Name" class="form-input">
                            <input type="text" id="tag" name="tag" placeholder="Tag" class="form-input">
                            <input type="number" id="index" name="index" placeholder="Index" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="shouldBeGraphed">Should Be Graphed?</label>
                            <input type="checkbox" id="shouldBeGraphed" name="shouldBeGraphed">
                        </div>
                        <div class="form-group">
                            <label>Graph Settings</label>
                            <select id="graphType" name="graphType" class="form-input">
                                <option value="timeGraph">Time Graph</option>
                            </select>
                            <input type="text" id="graphTitle" name="graphTitle" placeholder="Graph Title" class="form-input">
                            <div class="axis-settings">
                                <label>X Axis</label>
                                <input type="text" id="xLabels" name="xLabels" placeholder="X Labels" class="form-input">
                                <input type="number" id="xMin" name="xMin" placeholder="min" class="form-input">
                                <input type="number" id="xMax" name="xMax" placeholder="max" class="form-input">
                                <input type="number" id="xStep" name="xStep" placeholder="step" class="form-input">
                            </div>
                            <div class="axis-settings">
                                <label>Y Axis</label>
                                <input type="text" id="yLabels" name="yLabels" placeholder="Y Labels" class="form-input">
                                <input type="number" id="yMin" name="yMin" placeholder="min" class="form-input">
                                <input type="number" id="yMax" name="yMax" placeholder="max" class="form-input">
                                <input type="number" id="yStep" name="yStep" placeholder="step" class="form-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
    </page>
    <div class="scrollable-page" id="page-2">
        <div class="grid-container">
            <!-- Left Column for Charts -->
            <div id="chart-column">
                <!-- <div class="chart" id="chart-container1">
                    <canvas id="timelineChart1" class="timelineChart"></canvas>
                </div>
                <div class="chart" id="chart-container2">
                    <canvas id="timelineChart2" class="timelineChart"></canvas>
                </div>
                <div class="chart" id="chart-container3">
                    <canvas id="timelineChart3" class="timelineChart"></canvas>
                </div>
                <div class="chart" id="chart-container4">
                    <canvas id="timelineChart4" class="timelineChart"></canvas>
                </div>
                <div class="chart" id="chart-container5">
                    <canvas id="timelineChart5" class="timelineChart"></canvas>
                </div>
                <div class="chart" id="chart-container6">
                    <canvas id="timelineChart6" class="timelineChart"></canvas>
                </div> -->
            </div>
    
            <div class="video-container">
                <img id="video-stream" src="" alt="Video Stream">
                <div id="video-not-started"></div>
                <div id="video-loading"></div>
                <div id="video-placeholder">
                    <!-- No video found -->
                    <div class="spinner"></div>
                </div>
            </div>
    
            
            <div class="motor-graph-container">
                <canvas id="myBarChart"></canvas>
            </div>
    
            <div id="vtkContainer"></div>
    
            <div id="buttonContainer">
                <h3 id="buttonContainerHeading">Available Drones</h3>
            </div>
            <!-- === BATTERY === -->
            <div class="battery-container">
                <div class="battery-top"></div>
                <div class="battery">
                    <div class="charge"></div>
                    <div id="lightningSymbol" style="display: none;">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                </div>
                <div id="batteryPercentage">0%</div>
                <div>Charge Rate: <span id="chargeRate">511</span></div>
            </div>
            <!-- === BATTERY === -->
    
    
            <div class="info-list">
                <h2>Drone State Information</h2>
                <div id="drone-state-divider">
                    <ul class="drone-state-list">
                        <li class="list-item" id="drone-name"><b>Drone Name: </b></li>
                        <li class="list-item" id="ip-address"><b>IP Address: </b></li>
                        <li class="list-item" id="threat-level"><b>Threat Level: </b> </li>
                        <li class="list-item" id="location"><b>Location: </b></li>
        
                    </ul>
                    
                    <ul class="drone-state-list">
                        <li class="list-item array-item" id="velocity"><b>Velocity (m/s): </b></li>
                        <li class="list-item" id="acceleration"><b>Acceleration (m/s<sup>2</sup>): </b></li>
                        <li class="list-item" id="tilt"><b>Tilt (degrees): </b></li>
                        <li class="list-item" id="wind-speed"><b>Wind Speed (m/s): </b></li>
                        <li class="list-item" id="battery-percentage"><b>Battery Percentage: </b></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // Get the modal
            const modal = document.getElementById("modal");

            // Get the button that opens the modal
            const btn = document.getElementById("openModalButton");

            // Get the <span> element that closes the modal
            const span = document.getElementsByClassName("close-button")[0];

            // When the user clicks the button, open the modal 
            btn.addEventListener('click', () => {
                modal.style.display = "block";
            });

            // When the user clicks on <span> (x), close the modal
            span.addEventListener('click', () => {
                modal.style.display = "none";
            });

            // When the user clicks anywhere outside of the modal, close it
            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            const selectElement = document.getElementById('option-select');
            const spinner = document.getElementById('loading-spinner');
            const mainContent = document.getElementsByClassName('grid-container')[0];
    

            selectElement.addEventListener('change', function () {
                if (this.value) {
                    spinner.style.display = 'inline-block';
                    
                    mainContent.style.display = 'grid';
                    mainContent.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    // Simulate async operation like port connection
                    setTimeout(() => {
                        // Hide spinner after operation
                        spinner.style.display = 'none';
                        document.getElementById('main-menu-container').style.display = 'none';
                        mainContent.style.display = 'grid';
                    }, 1000); 
                    
                }
            });
        });
    </script>
