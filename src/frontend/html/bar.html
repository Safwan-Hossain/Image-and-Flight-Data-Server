<!DOCTYPE html>
<html>
<head>
    <title>Bar Graph with Data Labels at the Bottom using Chart.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js library -->
    <style>
        .graph-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="graph-container">
                <canvas id="myBarChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    function getColorForValue(value) {
        var red = value > 0.5 ? 255 : Math.round(510 * value);
        var green = value < 0.5 ? 255 : Math.round(510 * (1 - value));
        return 'rgb(' + red + ',' + green + ',0)';
    }

    var ctx = document.getElementById('myBarChart').getContext('2d');
    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Bar 1', 'Bar 2', 'Bar 3', 'Bar 4'], 
            datasets: [{
                label: 'Bar Values',
                data: [0, 0, 0, 0], 
                backgroundColor: ['green', 'green', 'green', 'green'], 
                borderColor: ['green', 'green', 'green', 'green'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 1 
                }
            },
            animation: {
                duration: 100 
            },
            plugins: {
                legend: {
                    display: false
                }
            },
            onHover: (event, chartElement) => {
                event.native.target.style.cursor = chartElement[0] ? 'pointer' : 'default';
            }
        }
    });

    function updateChartData(values) {
        myBarChart.data.datasets.forEach((dataset) => {
            dataset.data = values; 
            dataset.backgroundColor = values.map(value => getColorForValue(value)); 
            dataset.borderColor = dataset.backgroundColor;
        });
        myBarChart.update();
    }

    // Example of how to use the updated function
    setInterval(() => {
        const randomValues = [Math.random(), Math.random(), Math.random(), Math.random()];
        updateChartData(randomValues);
    }, 100);
</script>

</body>
</html>
